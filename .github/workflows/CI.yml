name: Full Stack Integration
run-name: Testing with Django and Next.js

on:
  push:
    branches:
      - main
      - dev
      - actions
  pull_request:
    branches:
      - dev

jobs:
  backend:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      max-parallel: 4
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]
    continue-on-error: true
    outputs:
      status: ${{ job.status }}

    services:
      db:
        image: postgres:latest
        env:
          POSTGRES_DB: tom
          POSTGRES_USER: tom
          POSTGRES_PASSWORD: Password
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install Dependencies
        run: |
          cd backend
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run
        run: |
          cd backend
          python manage.py test

  frontend:
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "21"
      - name: Install dependencies
        run: |
          cd frontend
          npm install
      - name: Build
        run: |
          cd frontend
          npm run build
    outputs:
      status: ${{ job.status }}

  summary_send:
    runs-on: ubuntu-latest
    if: always()
    needs: [backend, frontend]
    steps:
      - name: Set Result Emojis
        run: |
          FRONTEND_STATUS=${{ needs.frontend.outputs.status }}
          BACKEND_STATUS=${{ needs.backend.outputs.status }}
          if [[ "$FRONTEND_STATUS" == "success" ]]; then
            echo "FRONTEND_EMOJI=:white_check_mark:" >> $GITHUB_ENV
          else
            echo "FRONTEND_EMOJI=:x:" >> $GITHUB_ENV
          fi
          if [[ "$BACKEND_STATUS" == "success" ]]; then
            echo "BACKEND_EMOJI=:white_check_mark:" >> $GITHUB_ENV
          else
            echo "BACKEND_EMOJI=:x:" >> $GITHUB_ENV
          fi
      - name: Format commit message
        run: |
          COMMIT_MESSAGE=$(echo "${{ github.event.head_commit.message }}" | sed ':a;N;$!ba;s/\n/\\n/g')
          echo "FORMATTED_COMMIT_MESSAGE=$COMMIT_MESSAGE" >> $GITHUB_ENV

      - name: Post to Slack
        id: slack
        uses: slackapi/slack-github-action@v1.25.0
        with:
          channel-id: "${{ secrets.TOM_DEV_SLACK_CHANNEL }}"
          payload: |
            {
              "blocks": [
                {
                  "type": "header",
                  "text": {
                    "type": "plain_text",
                    "text": ":writing_hand: Commit ${{github.sha}}"
                  }
                },
                {
                  "type": "divider"
                },
                {
                  "type": "header",
                  "text": {
                    "type": "plain_text",
                    "text": ":pencil2: branch ${{github.ref}}"
                  }
                },
                {
                  "type": "divider"
                },
                {
                  "type": "section",
                  "fields": [
                    {
                      "type": "mrkdwn",
                      "text": "${{ env.FORMATTED_COMMIT_MESSAGE }}"
                    }
                  ]
                },
                {
                  "type": "header",
                  "text": {
                    "type": "plain_text",
                    "text": ":hand: Author",
                    "emoji": true
                  }
                },
                {
                  "type": "divider"
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "${{ github.event.head_commit.author.name }} <${{ github.event.head_commit.author.email }}>"
                  }
                },
                {
                  "type": "header",
                  "text": {
                    "type": "plain_text",
                    "text": ":page_facing_up: Summary",
                    "emoji": true
                  }
                },
                {
                  "type": "divider"
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "- Frontend: ${{ env.FRONTEND_EMOJI }} ${{needs.frontend.outputs.status}} \n- Backend: ${{ env.BACKEND_EMOJI }} ${{needs.backend.outputs.status}}"
                  }
                },
                {
                  "type": "actions",
                  "elements": [
                    {
                      "type": "button",
                      "text": {
                        "type": "plain_text",
                        "text": ":rocket: Deploy",
                        "emoji": true
                      },
                      "value": "click_me_123",
                      "action_id": "actionId-0"
                    }
                  ]
                }
              ]
            }
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
